<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Full Screen Navigation with jQuery</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="btn-open">
    <i class="fa fa-bars"></i>
  </div>
  <div class="btn-close">
    <i class="fa fa-times"></i>
  </div>
  <div class="main-preview">
    <div>
      <span class="enter">
        <h1 data-text="creation">creation</h1>
        <a href="#">enterance</a>
      </span>
    </div>
    <div></div>
  </div>
  <div class="main">
    <div class="logo">
      <div>
        <img src="./images/1.jpg" alt="사진1">
        <img src="./images/2.jpg" alt="사진2">
      </div>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">history</a></li>
        <li><a href="#">exhibition</a></li>
        <li><a href="#">event</a></li>
      </ul>
    </div>
  </div>


  <script>
    $('.btn-open').click(function () {
      $('.main-preview').fadeOut(500, function () {
        $('.main').fadeIn(500)
      });
      $(this).addClass('active')
      $('.btn-close').addClass('active')
    })
    $('.btn-close').click(function () {
      $('.main').fadeOut(500, function () {
        $('.main-preview').fadeIn(500)
      });
      $(this).removeClass('active')
      $('.btn-open').removeClass('active')
    })
  </script>
</body>

</html>
