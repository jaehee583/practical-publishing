<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tabmenu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="tab-inner">
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">
    <div class="content slide1">
      <img src="./images/slide-01.jpg" alt="슬라이드1">
    </div>
    <div class="content slide2">
      <img src="./images/slide-02.jpg" alt="슬라이드2">
    </div>
    <div class="content slide3">
      <img src="./images/slide-03.jpg" alt="슬라이드3">
    </div>
    <div class="heading">
      <div class="text1">Sale<span>30%</span></div>
      <div class="text2">Sale<span>40%</span></div>
      <div class="text3">Sale<span>50%</span></div>
    </div>
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>

</html>
